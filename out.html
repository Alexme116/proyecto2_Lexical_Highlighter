
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Highlighter</title>
    <style>
        /* Estilos CSS aqu√≠ */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .comment {
            color: #008206;
        }
        .function {
            color: #ff6e00;
        }
        .operator {
            color: #9600aa;
        }
    </style>
</head>
<body>
<p><span class="comment"># Esto es un codigo de Python
</span></p><p>
</p><p><span class="function">def</span> funcion():
</p><p>    a = 2
</p><p>    b = 4
</p><p>    c = a <span class="operator">+</span> b
</p><p>    ^ * <span class="operator">+</span> - / % && || !
</p><p>    print(c)</p>
</body>
</html>
