
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Highlighter</title>
    <style>
        /* Estilos CSS aqu√≠ */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .param {
            color: #1129ff;
        }
        .comment {
            color: #008206;
        }
        .function {
            color: #ff6e00;
        }
        .ifelse {
            color: #ff5bbd;
        }
        .operator {
            color: #9600aa;
        }
        .for {
            color: #ff5bbd;
        }
        .range {
            color: #ff6e00;
        }

    </style>
</head>
<body>
<p><span class="comment"># Esto es un codigo de Python
</span></p><br><p><span class="function">def</span> funcion(<span class="param">a, b</span>):
</p><p>&nbsp;&nbsp;&nbsp;&nbsp;    c = a <span class="operator">+</span> b
</p><p>&nbsp;&nbsp;&nbsp;&nbsp;    <span class="operator">+</span> <span class="operator">-</span> <span class="operator">*</span> <span class="operator">^</span> <span class="operator">/</span> <span class="operator">%</span> <span class="operator">&&</span> <span class="operator">||</span> <span class="operator">!</span>
</p><p>&nbsp;&nbsp;&nbsp;&nbsp;    print(c)
</p><br><p>('if c == b:\n', 0)</p><p>&nbsp;&nbsp;&nbsp;&nbsp;    print("SI")
</p><p>('else:\n', 0)</p><p>&nbsp;&nbsp;&nbsp;&nbsp;    print("NO")
</p><br><p><span class="for">for</span> lines <span class="for">in</span> <span class="range">range</span>(): </p>
</body>
</html>
